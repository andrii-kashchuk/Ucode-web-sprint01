<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Super back-up</title>
        <meta name="description" content="t06. Super back-up">
         <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Superhero request form</h1>
        <h1 class="center">What do you need help with?</h1>

        <div class="container-1">
            <ul>
                <li>
                    <input type="checkbox" id="checkbox-1" value="DEFEAT A VILLAIN" />
                    <label class="cb-label" for="checkbox-1">DEFEAT A VILLAIN </label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox-2" value="SAVE A CIVILIAN" />
                    <label class="cb-label" for="checkbox-2">SAVE A CIVILIAN </label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox-3" value="STOP A ROBBERY" />
                    <label class="cb-label" for="checkbox-3">STOP A ROBBERY</label>
                </li>
            </ul>
        </div>
        <div class="container-2">
            <ul>
                <li>
                    <input type="checkbox" id="checkbox-4" value="PREVENT AN APOCALYPSE" />
                    <label class="cb-label" for="checkbox-4">PREVENT AN APOCALYPSE</label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox-5" value="TRAIN A SIDEKICK" />
                    <label class="cb-label" for="checkbox-5">TRAIN A SIDEKICK</label>
                </li>
                <li></li>
            </ul>
        </div>
        <div class="container-3">
            <ul>
                <li>
                    <input type="checkbox" value="OTHER STUFF" id="checkbox-6" />
                    <label class="cb-label" for="checkbox-6">OTHER STUFF</label>
                </li>
            </ul>
        </div>
        <div class="container-4">
            <div class="div-1">
                <input type="text" class="job-details" placeholder="Job details" />
                <label class="job-details-label" for="job-details"></label>
            </div>
        </div>
        <div class="container-5">
            <div class="div">
                <input type="text" id="name" class="input-left" placeholder="Name" />
                <label for="name" class="label-left"></label>
            </div>
            <div class="div">
                <input type="text" id="email" class="input-right" placeholder="Email" />
                <label for="email" class="label-right"></label>
            </div>
        </div>
        <div class="button">
            <input type="button" value="SEND" id="send" />
        </div>

    </body>
</html>
