<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Best cars ever</title>
        <meta name="description" content="t07. Oscorp">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
        <meta name="description" content="Best cars ever - yours exclusive dealer near you">
        <meta name="keywords" content="exclusive cars, luxury cars, sports cars, top cars">
        <meta name="author" content="Andrii Kashchuk" />
    </head>
    
    <body>

         <!-- header start -->
        <div class="container">
        <div class="header">
            <div class="logo">
                <p>Best cars ever</p>
            </div>
            <div class="h-menu">
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </div>
            <div class="h-search">
                <input type="text" id="h-input" placeholder="Search" >
                <label for="h-input"></label>
            </div>
            <div class="h-phone">
                <p>Phone: +380 67 777-88-77</p>
            </div>
        </div>

        <div class="nav">
            <nav>
                <span><a href="index.html">Home</a> /</span>
                <a href="#">Catalog</a>
            </nav>
        </div>
        </div>
        <!-- end of header -->
        
        <!-- directory and checkbox -->
        <div class="nav-chbx">
            <div class="nav-name">
                <h1>Catalog</h1>
            </div>
            <div class="chbx-name">
                <input type="checkbox" name="name1" class="sport" value="Sport">
                <label class="cb-label" name="name1" for="sport">Sport</label>
                <input type="checkbox" name="name1" class="luxury" value="Luxury">
                <label class="cb-label" for="luxury">Luxury</label>
                <input type="checkbox" name="name1" class="exclusive" value="Exclusive">
                <label class="cb-label" for="exclusive">Exclusive</label>
            </div>
        </div>
        
        <!-- end of directory and checkbox -->
        
        <!-- grid container -->
        <div class="grid-container">
            <div class="grid-item-chbx">
                <h3>Price range</h3>
                <input type="checkbox" name="name1" id="40-70" value="40 000$ - 70 000$">
                <label for="40-70" name="name1">40 000$ - 70 000$</label><br>
                <input type="checkbox" name="name2" id="70-90" value="70 000$ - 90 000$">
                <label for="70-90" name="name2">70 000$ - 90 000$</label><br>
                <input type="checkbox" name="name3" id="90-120" value="90 000$ - 120 000$">
                <label for="90-120" name="name3">90 000$ - 120 000$</label><br>
                <input type="checkbox" name="name4" id="120-150" value="120 000$ - 150 000$">
                <label for="120-150" name="name4">120 000$ - 150 000$</label><br>
                <input type="checkbox" name="name5" id="more150" value="150 000$ - 500 000$">
                <label for="150-500" name="name5">150 000$ - 500 000$</label><br>
            </div>

            <div class="grid-item-img1"></div>

            <div class="grid-item">
                <p class="p1">Cosmos</p>
                <p class="p2">359 000$</p>
                <p class="p3">Only by request</p>
                <button type="submit" value="BUY">BUY</button>
            </div>  

            <div class="grid-item-img2"></div>

            <div class="grid-item">
                <p class="p1">Interspeeder</p>
                <p class="p2">785 000$</p>
                <p class="p4">Available</p>
                <button type="submit" value="BUY">BUY</button>
            </div>

            <div class="grid-item-center"></div>  
            <div class="grid-item-center"></div>
            <div class="grid-item-center"></div>
            <div class="grid-item-center"></div>
            <div class="grid-item-center"></div>

            <div class="grid-item-range">
                <p>Price</p><br>
                <input type="range" id="range1">
                <label for="range1" min="0" max="500000" step="10000"></label>
                <br>
                <h2>Page: <a href="#">1   </a><a href="#">2   </a><a href="#">3   </a></h2>
            </div>

            <div class="grid-item-img3"></div>

            <div class="grid-item">
                <p class="p1">Lamborghini</p>
                <p class="p2">480 000$</p>
                <p class="p4">Available</p>
                <button type="submit" value="BUY">BUY</button>
            </div>

            <div class="grid-item-img4"></div>

            <div class="grid-item">
                <p class="p1">Lunar</p>
                <p class="p2">975 000$</p>
                <p class="p3">Only by request</p>
                <button type="submit" value="BUY">BUY</button>
            </div>
          </div>
        </div>
        <!-- end of grid container -->
        
    </body>
</html>
