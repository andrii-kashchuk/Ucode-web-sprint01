<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="dark light">
  </head>
  <body>
    <h1>Settings</h1>
    <div class="main">

        <div class="container">

            <div class="block">
                <div class="typeface">
                    <div class="text-typeface">Typeface</div>
                    <div class="dropdown-typeface">
                        <select name="font" id="fontId">
                            <option value="Acunim Pro">Acunim Pro</option>
                            <option value="Comic Sans">Comic Sans</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </div>
                </div>
                <div class="weight">
                    <div class="text-weight">Weight</div>
                    <div class="checkbox-weight">
                        <input type="checkbox" id="regular" value="Regular">
                        <label class="cb-label" id="regular" for="regular"></label>
                        <p>Regular</p>
                        <input type="checkbox" id="bold" value="Bold">
                        <label class="cb-label" id="bold" for="bold"></label>
                        <p><span>Bold</span></p>
                    </div>
                </div>
                <div class="range">
                    <div class="text-range">Size</div>
                    <div class="scale">
                        <input type="range" id="range" value="Range">
                        <label for="range"></label>
                    </div>
                    <div class="letter-range-left">A</div>
                    <div class="letter-range-right">A</div>
                </div>
                <div class="toggle-ui">
                        <input type="checkbox" name="" id="toggle">
                        <label for="toggle">Dark UI</label>
                </div>
                <div class="color">
                    <div class="text-color">Colour</div>
                    <div class="checkbox-color">
                        <input type="checkbox" id="blue" class="color-scheme-blue">
                        <label for="blue" id="blue"></label>
                        <input type="checkbox" id="cyan" class="color-scheme-cyan">
                        <label for="cyan" id="cyan"></label>
                        <input type="checkbox" id="pink" class="color-scheme-pink">
                        <label for="pink" id="pink"></label>
                        <input type="checkbox" id="yellow" class="color-scheme-yellow">
                        <label for="yellow" id="yellow"></label>
                        <input type="checkbox" id="orange" class="color-scheme-orange">
                        <label for="orange" id="orange"></label>
                    </div>
                </div>
            </div>

            <div class="right-side-menu">
                <div class="img">
                    <img src="assets/images/artistic-brush.png" alt="Brush">
                </div>
                <div class="img">
                    <img src="assets/images/user-icon.png" alt="">
                </div>
                <div class="img">
                    <img src="assets/images/sms-speech-bubble.png" alt="">
                </div>
                <div class="img">
                    <img src="assets/images/computer-screen.png" alt="">
                </div>
            </div>

        </div>

    </div> 

  </body>
</html>
